{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cr√©ation de Graphiques avec IA</title>

  <script src="{% static 'js/utils.js' %}"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
    }

    body {
      padding: 40px;
      box-sizing: border-box;
    }

    .prompt-container {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 20px;
    }

    .prompt-container input {
      width: 70%;
      padding: 10px;
      font-size: 16px;
    }

    .prompt-container button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    .chart-container {
      flex: 1;
      margin-top: 40px;
      background: white;
      padding: 20px;
      border: 2px dashed #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: auto;
      max-height: 100%;
      min-height: 400px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Cr√©ation de graphiques par IA üìä</h1>

  <div class="prompt-container">
    <input type="text" id="promptInput" placeholder="Pose ta question (ex: √âvolution des ventes par mois)">
    <button id="submitBtn">Envoyer</button>
  </div>

  <div class="chart-container" id="chartContainer">
    <!-- Le graphique s'affichera ici dans un iframe -->
  </div>

  <script>
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const prompt = document.getElementById("promptInput").value.trim();
      const container = document.getElementById("chartContainer");

      if (!prompt) {
        alert("Merci de saisir une question.");
        return;
      }

      container.innerHTML = "<p>Chargement en cours...</p>";

      try {
        const response = await fetch(`http://localhost:8000/api/query/run_for_graphs/?prompt=${encodeURIComponent(prompt)}`);

        if (!response.ok) {
          container.innerHTML = `<p class="error">Erreur de chargement : ${response.statusText}</p>`;
          return;
        }

        let html = await response.text();

        html = reformatHTML(html); // Reformate le HTML proprement

        console.log("HTML reformatt√© :", html); // Debug

        // Cr√©ation et configuration de l'iframe
        const iframe = document.createElement("iframe");
        iframe.srcdoc = html;
        iframe.style.width = "100%";
        iframe.style.height = "600px";
        iframe.style.border = "none";

        // Insertion dans le container
        container.innerHTML = "";
        container.appendChild(iframe);

      } catch (error) {
        container.innerHTML = `<p class="error">Erreur lors du chargement du graphique : ${error.message}</p>`;
      }
    });
  </script>

</body>
</html>
