{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrÃ©ation de Graphiques avec IA</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <script src="{% static 'js/utils.js' %}"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
    }

    body {
      padding: 40px;
      box-sizing: border-box;
    }

    .prompt-container {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 20px;
      width: 70%;
    }

    .prompt-container input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    .prompt-container button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    /* Tooltip dÃ©calÃ© par rapport Ã  la zone de texte */
    .info-tooltip {
      margin-left: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      border: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: block;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .error {
      color: red;
    }
</style>


</head>
<body>

  <h1>CrÃ©ation de graphiques par IA ðŸ“Š</h1>

  <div class="prompt-container">
    <input 
      type="text" 
      id="promptInput" 
      placeholder="(Version test) Pose ta question, prÃ©cise si tu veux un graphique ou non." 
    >
    
    <!-- IcÃ´ne d'information Bootstrap avec tooltip -->
    <i 
      class="bi bi-info-circle-fill text-primary"
      data-bs-toggle="tooltip"
      data-bs-placement="right"
      title="âš ï¸ Ceci est une version test : l'IA peut se tromper dans le choix ou l'exactitude du graphique."
      style="font-size: 1.5rem; cursor: pointer;">
    </i>

    <button id="submitBtn">Envoyer</button>
  </div>

  <div id="loader" class="loader"></div>
  <iframe id="resultIframe" style="display:none;"></iframe>

  <!-- Bootstrap JS pour activer les tooltips -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Active les tooltips Bootstrap
    document.addEventListener('DOMContentLoaded', function () {
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      [...tooltipTriggerList].forEach(el => new bootstrap.Tooltip(el));
    });

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const prompt = document.getElementById("promptInput").value.trim();
      const iframe = document.getElementById("resultIframe");
      const loader = document.getElementById("loader");

      if (!prompt) {
        alert("Merci de saisir une question.");
        return;
      }

      loader.style.display = "block";
      iframe.style.display = "none";
      iframe.srcdoc = "";

      try {
        const response = await fetch(`http://localhost:8000/api/query/run_for_graphs/?prompt=${encodeURIComponent(prompt)}`);

        if (!response.ok) {
          loader.style.display = "none";
          alert(`Erreur de chargement : ${response.statusText}`);
          return;
        }

        let html = await response.text();
        html = reformatHTML(html); // Doit Ãªtre dÃ©fini dans utils.js

        const autoResizeScript = `
          <script>
            function resizeIframe() {
              const height = document.body.scrollHeight;
              window.parent.postMessage({ type: 'resize-iframe', height }, '*');
            }
            window.addEventListener('load', resizeIframe);
            window.addEventListener('resize', resizeIframe);
            setTimeout(resizeIframe, 100);
          <\/script>
        `;

        const finalHtml = html + autoResizeScript;
        iframe.srcdoc = finalHtml;
        iframe.style.display = "block";
        loader.style.display = "none";

      } catch (error) {
        loader.style.display = "none";
        alert(`Erreur lors du chargement du graphique : ${error.message}`);
      }
    });

    window.addEventListener("message", (event) => {
      if (event.data && event.data.type === 'resize-iframe') {
        const iframe = document.getElementById("resultIframe");
        if (iframe) {
          iframe.style.height = event.data.height + "px";
        }
      }
    });
  </script>

</body>
</html>
