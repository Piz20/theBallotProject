{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cr√©ation de Graphiques avec IA</title>

  <script src="{% static 'js/utils.js' %}"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
    }

    body {
      padding: 40px;
      box-sizing: border-box;
    }

    .prompt-container {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 20px;
    }

    .prompt-container input {
      width: 70%;
      padding: 10px;
      font-size: 16px;
    }

    .prompt-container button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    /* Style pour l'iframe : occuper toute la largeur et hauteur n√©cessaire */
    iframe {
      width: 100%;
      border: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: block;
    }

    /* Style pour le loader */
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid #f3f3f3; /* Couleur de fond */
      border-top: 4px solid #3498db; /* Couleur de la barre de progression */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      display: none; /* Le loader est cach√© par d√©faut */
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Emp√™che l'affichage du texte de l'iframe qui pourrait d√©border */
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Cr√©ation de graphiques par IA üìä</h1>

  <div class="prompt-container">
    <input type="text" id="promptInput" placeholder="Pose ta question (ex: √âvolution des ventes par mois)">
    <button id="submitBtn">Envoyer</button>
  </div>

  <!-- Loader cach√© par d√©faut, il appara√Ætra au clic sur "Envoyer" -->
  <div id="loader" class="loader"></div>

  <!-- L'iframe o√π le graphique sera affich√© -->
  <iframe id="resultIframe" style="display:none;"></iframe>

  <script>
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const prompt = document.getElementById("promptInput").value.trim();
      const iframe = document.getElementById("resultIframe");
      const loader = document.getElementById("loader");

      if (!prompt) {
        alert("Merci de saisir une question.");
        return;
      }

      // Afficher le loader pendant le processus de chargement
      loader.style.display = "block";
      iframe.style.display = "none"; // Masquer l'iframe avant de charger
      iframe.srcdoc = ""; // R√©initialiser le contenu de l'iframe

      try {
        const response = await fetch(`http://localhost:8000/api/query/run_for_graphs/?prompt=${encodeURIComponent(prompt)}`);

        if (!response.ok) {
          iframe.style.display = "none"; // Masquer l'iframe en cas d'erreur
          loader.style.display = "none"; // Masquer le loader en cas d'erreur
          alert(`Erreur de chargement : ${response.statusText}`);
          return;
        }

        let html = await response.text();
        html = reformatHTML(html); // Assurez-vous d'avoir la fonction reformatHTML pour corriger le HTML

        // Ajout du script pour redimensionner l'iframe dynamiquement
        const autoResizeScript = `
          <script>
            function resizeIframe() {
              const height = document.body.scrollHeight;
              window.parent.postMessage({ type: 'resize-iframe', height }, '*');
            }
            window.addEventListener('load', resizeIframe);
            window.addEventListener('resize', resizeIframe);
            setTimeout(resizeIframe, 100);
          <\/script>
        `;

        const finalHtml = html + autoResizeScript;

        iframe.srcdoc = finalHtml;
        iframe.style.display = "block"; // Afficher l'iframe une fois le contenu charg√©
        loader.style.display = "none"; // Masquer le loader une fois le contenu charg√©

      } catch (error) {
        iframe.style.display = "none"; // Masquer l'iframe en cas d'erreur
        loader.style.display = "none"; // Masquer le loader en cas d'erreur
        alert(`Erreur lors du chargement du graphique : ${error.message}`);
      }
    });

    // Adapter dynamiquement la hauteur de l'iframe
    window.addEventListener("message", (event) => {
      if (event.data && event.data.type === 'resize-iframe') {
        const iframe = document.getElementById("resultIframe");
        if (iframe) {
          iframe.style.height = event.data.height + "px";
        }
      }
    });
  </script>

</body>
</html>
