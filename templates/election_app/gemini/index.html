{% load static%}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Graphiques dynamiques</title>
  <script src="{% static 'js/utils.js' %}"></script>
  <style>
      html, body {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        flex-direction: column;
      }
    
      body {
        padding: 40px;
        box-sizing: border-box;
      }
    
      #promptInput {
        width: 70%;
        padding: 10px;
        font-size: 16px;
      }
    
      #submitBtn {
        padding: 10px 20px;
        font-size: 16px;
        margin-left: 10px;
        cursor: pointer;
      }
    
      #chartContainer {
        flex: 1;
        margin-top: 40px;
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        overflow: auto; /* Permet de scroller si besoin */
        max-height: 100%;
      }
    </style>    
</head>
<body>

  <h1>CrÃ©ation de graphiques par IA ðŸ“Š</h1>
  <input type="text" id="promptInput" placeholder="Pose ta question (ex: Evolution des ventes par mois)">
  <button id="submitBtn">Envoyer</button>

  <div id="chartContainer"></div>

  <script>
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const prompt = document.getElementById("promptInput").value.trim();
      const container = document.getElementById("chartContainer");

      if (!prompt) {
        alert("Merci de saisir une question.");
        return;
      }

      container.innerHTML = "<p>Chargement en cours...</p>";

      try {
        const response = await fetch(`http://localhost:8000/api/query/run_for_graphs/?prompt=${encodeURIComponent(prompt)}`);
        const html = await response.text();
        reformatedHTML = reformatHTML(html)
        console.log(reformatedHTML)
        container.innerHTML = reformatedHTML;
      } catch (error) {
        container.innerHTML = `<p style="color:red;">Erreur lors du chargement du graphique : ${error}</p>`;
      }
    });
  </script>

</body>
</html>
